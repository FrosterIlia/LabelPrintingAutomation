[env:headamame]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	gyverlibs/GyverOLED@^1.6.4
	gyverlibs/EncButton@^3.7.3
build_flags = -D HEADAMAME_BUILD

[env:test_build]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	gyverlibs/GyverOLED@^1.6.4
	gyverlibs/EncButton@^3.7.3
build_flags = -D TEST_BUILD

[platformio]
default_envs = test_build